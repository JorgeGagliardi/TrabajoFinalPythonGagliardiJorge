{% extends "catalogos/index.html" %}
    {% load static %}
    {% block contenido %}

        <div class="contenedorTituloPagina">
            <h2 class="tituloPagina__NoIndex">Mapa del sitio</h2>         <!-- Título de la página -->
        </div>
 
        <section class="contenedorMensaje__Inicial">                                          <!-- MENSAJE DE BIENVENIDA -->
            <article class="artAcerca">
                <a href="{% url 'home' %}" target="_self">Inicio</a><br>
                <a href="{% url 'nuestrasPlantas' %}">NUESTRAS PLANTAS</a><br>
                <a href="{% url 'jardines' %}">JARDINES</a><br>
                <a href="{% url 'cultivando' %}">CULTIVANDO</a><br>
                {% if user.is_authenticated %}
                    <a href="{% url 'comentarios' %}">COMENTARIOS</a><br>
                    <a href="{% url 'perfil' %}">Perfil</a><br>
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit">Finalización de sesión</button><br>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}">Inicio sesión</a><br>
                    <a href="{% url 'registro' %}">Registrarse</a><br>                            <!-- Menú -->
                {% endif %}
            </article>
        </section>
        
    {% endblock contenido %}
